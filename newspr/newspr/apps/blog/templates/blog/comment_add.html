{% extends 'base.html' %}

{% block content %}

<h2 style="text-align:center;">Оставить комментарий:</h2><br>


<form action="{% url 'blog:add_comment' post.pk %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <br>
        <div style="width: 500px;margin:auto">
            {{field}}
        </div>
    {% endfor %}<br>
    <center><button class="btn btn-success" type="submit" style="width: 400px ;">Оставить</button></center>
</form>

{% endblock %}
