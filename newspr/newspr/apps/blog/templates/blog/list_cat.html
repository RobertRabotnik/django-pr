{% extends 'base.html' %}

{% block content %}

<h2 style="text-align:center;">Категории:</h2><br>

{% for cat in cats %}
<br>
<div style="width:550px;margin:auto" class="list-group">
   <a href="{% url 'blog:category_posts' cat.slug %}" class="list-group-item list-group-item-action">{{cat.name}}</a>
</div>

{% endfor %}

{% endblock %}
