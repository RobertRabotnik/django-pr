{% extends 'base.html' %}

{% block content %}

<h2 style="text-align:center;">Регистрация:</h2><br>

<form action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <br>
        <div style="width: 500px;margin:auto">
            {{field}}
        </div>
    {% endfor %}<br>
    <center><button class="btn btn-success" type="submit" style="width: 400px ;">Регистрация</button></center>
</form>

{% endblock %}
