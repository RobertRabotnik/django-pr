{% extends 'base.html' %}

{% block content %}

<h2 style="text-align:center;">Авторизация:</h2><br>

<form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <br>
        <div style="width: 500px;margin:auto">
            {{field}}
        </div>
        {% if field.errors %}
            <div style="width: 500px;margin:auto">{{field.errors}}</div>
        {% endif %}
    {% endfor %}<br>
    <center><button class="btn btn-success" type="submit" style="width: 400px ;">Войти</button></center>
</form>

{% endblock %}
